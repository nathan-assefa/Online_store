        <!-- ***** Main Banner Area Start ***** -->
        <div class="page-heading" id="top">
            <div class="container">
                <div class="inner-content" style="background-image: url('https://www.bing.com/images/search?view=detailV2&ccid=gBC%2fFb1j&id=B67FD7C908E0E225804E46BE13AE74E3D35103DF&thid=OIP.gBC_Fb1jmMxAOWJQEcAytQHaEH&mediaurl=https%3a%2f%2fwww.sustainablebusinesstoolkit.com%2fwp-content%2fuploads%2fGreen-Ecommerce.png&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.8010bf15bd6398cc4039625011c032b5%3frik%3d3wNR0%252bN0rhO%252bRg%26pid%3dImgRaw%26r%3d0&exph=934&expw=1680&q=green+image+for+ecommerce+website+header&simid=608013137356611249&FORM=IRPRST&ck=AA8BD573F602DEECFE158B90C5868EAF&selectedIndex=18&qpvt=green+image+for+ecommerce+website+header&ajaxhist=0&ajaxserp=0');">
                    <h2>Single Product Page</h2>
                </div>
            </div>
        </div>
        <!-- ***** Main Banner Area End **i*** -->

    <!-- ***** Product Area Starts ***** -->
    <section class="single-item">
        {% if products %}
        <div class="container">
            <div class="content-right">
                {% for img in products.image %}
                <div class="images"><img class="items_images" src="{{ img.link }}" alt="..." /></div>
                {% endfor %}
            </div>
            <div class="content-left">
                <div class="product_details">
                    <h1 class="product_title">Men's running shoe</h1>
                    <div class="price_detail">
                        <p class="price">${{ products.price }} - ${{ products.price + 2}}</p> 
                    </div>
                    <p class="discription">{{ products.description }}</p>
                    <div class="d-flex">
                        <input class="form-control" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                        <button class="btn" type="button">
                            <i class="cart"></i>
                            Add to cart
                        </button>
                    </div>
            </div>  
        </div>
        {% endif %}
    </section>
    <!-- ***** Product Area Ends ***** -->
</body>
