<link rel="stylesheet" href="{{ url_for('static', filename='styles/all_product.css') }}">
    {% extends "base.html" %}

    {% block content %}

    <div class='body'>
      <div class="card--container new--cart" data-cart="{{ cart }}">
	{% for product in products %}
        <div class='card'>
          <div class='card-content'>
            <div class='img'>
		    <a href="/store/v1/item/{{ product.id }}"><img src='{{ product.image }}'></a>
            </div>
          </div>
          <div class='card-detail'>
            <div class='title'>
		    {{ product.name }}
            </div>
	    <p class="truncated description">{{ product.description }}</p>
            <div class="price--info">
		    $<span class="price">{{ product.price }}</span>
            </div>
            <div class="cta-btns">
		    <a href="/store/v1/item/{{ product.id }}" class="secondary-cta ml-3" id="{{ product.id }}">
                  	<span>View More</span>
                  	<svg viewBox="0 0 19 8" fill="none">
                      		<path d="M18.3536 4.35355C18.5488 4.15829 18.5488 3.84171 18.3536 3.64645L15.1716 0.464466C14.9763 0.269204 14.6597 0.269204 14.4645 0.464466C14.2692 0.659728 14.2692 0.976311 14.4645 1.17157L17.2929 4L14.4645 6.82843C14.2692 7.02369 14.2692 7.34027 14.4645 7.53553C14.6597 7.7308 14.9763 7.7308 15.1716 7.53553L18.3536 4.35355ZM0 4.5H18V3.5H0V4.5Z" fill="black"/>
                  </svg>
              </a>
            </div>
          </div>
        </div>
	{% endfor %}
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js" integrity="sha512-lOrm9FgT1LKOJRUXF3tp6QaMorJftUjowOWiDcG5GFZ/q7ukof19V0HKx/GWzXCdt9zYju3/KhBNdCLzK8b90Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  {% endblock %}
