    {% extends "base.html" %}

    {% block content %}    
    <div class="swiper new--cart" data-cart="{{ cart }}">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
	    <div class="swiper-slide"><img src="{{ url_for('static', filename='images/Landing_page_image-01.jpg') }}"></div>
	    <div class="swiper-slide"><img src="{{ url_for('static', filename='images/Landing_page_image-02.jpg') }}"></div>
	    <div class="swiper-slide"><img src="{{ url_for('static', filename='images/Landing_page_image-03.jpg') }}"></div>
	    <div class="swiper-slide"><img src="{{ url_for('static', filename='images/Landing_page_image-04.jpg') }}"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div class="wrapper">
    <main>
        <div class="left-col">
            <div class="news">
                <p class="employees">30%</p>
                <p class="details">
                    Discover the Best Deals" - Highlighting that GebeyaHub offers <strong>30%</strong> discount.
                    Attractive discounts and competitive prices..
                </p>
            </div>
            <div class="cta-btn">
                <a href="/store/v1/items" class="prim-cta">Browse our collection</a>
                <a href="/auth/v1/login" class="sec-cta">
                    <span>Signin Now</span>
                    <svg viewBox="0 0 19 8" fill="none">
                        <path d="M18.3536 4.35355C18.5488 4.15829 18.5488 3.84171 18.3536 3.64645L15.1716 0.464466C14.9763 0.269204 14.6597 0.269204 14.4645 0.464466C14.2692 0.659728 14.2692 0.976311 14.4645 1.17157L17.2929 4L14.4645 6.82843C14.2692 7.02369 14.2692 7.34027 14.4645 7.53553C14.6597 7.7308 14.9763 7.7308 15.1716 7.53553L18.3536 4.35355ZM0 4.5H18V3.5H0V4.5Z" fill="black"/>
                    </svg>
                </a>
            </div>
        </div>
        <div class="right-col">
	    <div style="background-image: url('{{ url_for('static', filename='images/items0A.jpg') }}')" class="picture card1">
                <div class="card-details">
                    <div>
				        <a href="/store/v1/items" class="product-title">Discover More</a>
                    </div>
                </div>
            </div>
	    <div style="background-image: url('{{ url_for('static', filename='images/items0C.jpg') }}')" class="picture card2">
            </div>
	    <div style="background-image: url('{{ url_for('static', filename='images/items0D.jpg') }}')" class="picture card3">
            </div>
        </div>
    </main>
    </div>
    <div class="blue-container">
        <div class="container--2">
            <ul>
                <li>
                    <i class="fas fa-shoe-prints category-icon"></i>
                    <span class="category-name">Shoes</span>
                </li>
                <li>
                    <i class="fas fa-tshirt category-icon"></i>
                    <span class="category-name">Dressings</span>
                </li>
                <li>
                    <i class="fas fa-gem category-icon"></i>
                    <span class="category-name">Jewelry</span>
                </li>
                <li>
                    <i class="fas fa-laptop category-icon"></i>
                    <span class="category-name">Tech Items</span>
            </li>
            </ul>
        </div>
    </div>
    <div class="gray-container">
        <div class="container--2">
            <ul>
                <li>
                    <figure>
			    <img class="testimony--img" src="{{ url_for('static', filename='images/mahi.jpg') }}" alt="User testimonial picture">
                        <blockquote>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas tenetur totam, dolore</blockquote>
                        <figcaption>- Mahlet Seifu</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
			    <img class="testimony--img" src="{{ url_for('static', filename='images/nathan.jpg') }}" alt="User testimonial picture">
                        <blockquote>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas tenetur totam, dolore</blockquote>
                        <figcaption>- Nathan Assefa</figcaption>
                    </figure>
                </li>
            </ul>
        </div>
    </div>

    <!-- ***** Contact Area Starts ***** -->
    <section class="contact-section">
        <div class="container--2">
            <div class="contact-left">
                <h2>Contact</h2>

                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <input type="submit" class="send-message-cta" value="Send message">
                </form>
            </div>
            <div class="contact-right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26430.393553120906!2d-118.43209796322542!3d34.10028430183922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bc35fbd217ef%3A0xcf1ef9352700d95c!2sBeverly%20Hills%2C%20CA%2090210!5e0!3m2!1sen!2sus!4v1611702818717!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 6000,
                disableOnInteraction: false,
            },
            loop: true,

        // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        const menu = document.querySelector('.menu')
        const close = document.querySelector('.close')
        const nav = document.querySelector('nav')

        menu.addEventListener('click', () => {
            nav.classList.add('open--nav')
        })

        close.addEventListener('click', () => {
            nav.classList.remove('open--nav')
        })
    </script>
    {% endblock %}
